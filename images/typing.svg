<!-- https://github.com/DenverCoder1/readme-typing-svg/ -->
<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 380 50'
    style='background-color: #00000000;'
    width='380px' height='50px'>

    
                <path id='path0'>
                            <!-- Single line -->
                                <animate id='d0' attributeName='d' begin='0s;d1.end'
                    dur='3500ms' fill='remove'
                    values='m0,25 h0 ; m0,25 h380 ; m0,25 h380 ; m0,25 h0' keyTimes='0;0.68571428571429;0.82857142857143;1' />
                    </path>
    <text font-family='"Roboto Code", monospace' fill='#36BCF7' font-size='20'
        dominant-baseline='auto'
        x='50%' text-anchor='middle'
        letter-spacing='normal'>
        <textPath xlink:href='#path0'>
            Thanks for visitting!!!
        </textPath>
    </text>
        <path id='path1'>
                            <!-- Single line -->
                                <animate id='d1' attributeName='d' begin='d0.end'
                    dur='3500ms' fill='remove'
                    values='m0,25 h0 ; m0,25 h380 ; m0,25 h380 ; m0,25 h0' keyTimes='0;0.68571428571429;0.82857142857143;1' />
                    </path>
    <text font-family='"Roboto Code", monospace' fill='#36BCF7' font-size='20'
        dominant-baseline='auto'
        x='50%' text-anchor='middle'
        letter-spacing='normal'>
        <textPath xlink:href='#path1'>
            Have a great day!!!
        </textPath>
    </text>
</svg>
